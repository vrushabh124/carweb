<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('/img/car.png') no-repeat center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #fff;
            width: 400px;
            backdrop-filter: blur(20px);
            position: relative;
        }
        .form-box {
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        .form-box.active {
            display: flex;
        }
        .form-box input {
            width: calc(100% - 24px);
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: #211c1c;
            text-align: left;
            margin: 5px auto;
            display: block;
        }
        .form-box input::placeholder {
            color: #151313;
        }
        .form-box button {
            width: 100%;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .form-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 81, 47, 0.5);
        }
        .remember-me-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            font-size: 14px;
        }
        .remember-me-container label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toggle-link {
            color: #ffcc70;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-left: auto;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-box" class="form-box active">
            <h2>Welcome Back</h2>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me-container">
                <label><input type="checkbox"> Remember Me</label>
                <a class="toggle-link" onclick="toggleForm('forgot-password')">Forgot Password?</a>
            </div>
            <button>Login</button>
            <a class="toggle-link" onclick="toggleForm('signup')">Create an account</a>
        </div>
        <div id="signup-box" class="form-box">
            <h2>Create Account</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="number" placeholder="Age" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button>Sign Up</button>
            <a class="toggle-link" onclick="toggleForm('login')">Already have an account? Sign In</a>
        </div>
        <div id="forgot-password-box" class="form-box">
            <h2>Reset Password</h2>
            <input type="email" placeholder="Enter your email" required>
            <button>Reset Password</button>
            <a class="toggle-link" onclick="toggleForm('login')">Back to Sign In</a>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            document.querySelectorAll('.form-box').forEach(box => box.classList.remove('active'));
            document.getElementById(`${form}-box`).classList.add('active');
        }
    </script>
</body>
</html>
